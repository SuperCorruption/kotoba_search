{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Grimoire of Kure-I{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>The Grimoire of Kure-I</h1>
        <nav>
	    <a href="{% url 'home' %}">ホーム</a> |
	    <a href="{% url 'search_articles' %}">検索</a> |
            {% if user.is_authenticated %}
	        <a href="{% url 'create_article' %}">記事作成</a> |
		<a href="{% url 'logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'login' %}">ログイン</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 The Grimoire of Kure-I</p>
    </footer>
</body>
</html>
